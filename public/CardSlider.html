<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Slider HTML and CSS | Lucas</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="cardSliderStyle.css">
    </head>
    <body>
        <div class="container swiper">
            <div class="slider-wrapper">
                <div class="card-list swiper-wrapper">
                    <div class="card-item swiper-slide">
                        <img src="images/img-1.jpg" alt="User image" class="user-image">
                        <h2 class="user-name">James Wilson</h2>
                        <p class="user-profession">Panadero</p>
                        <button class="message-button">Message</button>
                    </div>
                    
                    <div class="card-item swiper-slide">
                        <img src="images/img-2.jpg" alt="User image" class="user-image">
                        <h2 class="user-name">Sarah Johnson</h2>
                        <p class="user-profession">Diseñadora gráfica</p>
                        <button class="message-button">Message</button>
                    </div>
                    
                    <div class="card-item swiper-slide">
                        <img src="images/img-3.jpg" alt="User image" class="user-image">
                        <h2 class="user-name">Carlos Martínez</h2>
                        <p class="user-profession">Fotógrafo</p>
                        <button class="message-button">Message</button>
                    </div>
                    
                    <div class="card-item swiper-slide">
                        <img src="images/img-4.jpg" alt="User image" class="user-image">
                        <h2 class="user-name">Emma Thompson</h2>
                        <p class="user-profession">Chef de repostería</p>
                        <button class="message-button">Message</button>
                    </div>
                    
                    <div class="card-item swiper-slide">
                        <img src="images/img-5.jpg" alt="User image" class="user-image">
                        <h2 class="user-name">Daniela García</h2>
                        <p class="user-profession">Desarrolladora web</p>
                        <button class="message-button">Message</button>
                    </div>
                    
                    <div class="card-item swiper-slide">
                        <img src="images/img-6.jpg" alt="User image" class="user-image">
                        <h2 class="user-name">Tomás López</h2>
                        <p class="user-profession">Músico</p>
                        <button class="message-button">Message</button>
                    </div>
                    
                </div>
                
                <div class="swiper-pagination"></div>

                <div class="swiper-slide-button swiper-button-prev"></div>
                <div class="swiper-slide-button swiper-button-next"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        
        <script src="cardSliderScript.js"></script>
    </body>
</html>
